buildscript {
	ext {
		springBootVersion = '1.5.3.RELEASE'
	}
	repositories {
		mavenCentral()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath "gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:1.4.17"
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: "com.gorylenko.gradle-git-properties"

ext {
	name = 'practice'
}

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

processResources {
	expand(project.properties)
}

gitProperties {
	dateFormat = "yyyy-MM-dd'T'HH:mmZ"
	dateFormatTimeZone = "KST"
}

springBoot  {
	buildInfo()
}

repositories {
	mavenCentral()
}


//ext {
//	springCloudVersion = 'Dalston.RELEASE'
//}

dependencies {
//	compile('org.springframework.cloud:spring-cloud-starter-hystrix')
	compile("org.springframework.boot:spring-boot-starter-actuator")
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-social-facebook')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('com.google.guava:guava:21.0')
	compile("com.fasterxml.jackson.datatype:jackson-datatype-guava:2.1.1")
	compile("com.fasterxml.jackson.datatype:jackson-datatype-joda:2.1.1")
	compile("com.fasterxml.jackson.core:jackson-annotations:2.1.1")
	compile("com.fasterxml.jackson.core:jackson-databind:2.1.1")
	compile("joda-time:joda-time:2.1")
	compile("io.netty:netty-all:4.1.11.Final")

	runtime('com.h2database:h2')
	runtime('mysql:mysql-connector-java')
	compileOnly('org.projectlombok:lombok')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}

